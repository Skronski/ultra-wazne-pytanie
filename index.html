<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Czy zostaniesz moim świadkiem?</title>

<style>
/* ===== BACKGROUND SLIDESHOW ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  background-size: cover;
  background-position: center;
  transition: opacity 2.5s ease;
  opacity: 0;
}
.bg.active { opacity: 1; }

/* ===== DARK GREEN OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 40, 25, 0.65);
  z-index: -1;
}

/* ===== UI ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffffff;
  overflow: hidden;
}

.card {
  text-align: center;
  padding: 30px 20px;
  max-width: 90%;
  position: relative;
  z-index: 5; /* nad tłem i overlay */
}

h1 {
  font-weight: 300;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
}

/* ===== BUTTONS ===== */
.btn {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #1f6f4a;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== LABELS ===== */
.label {
  position: absolute;
  bottom: 6px;
  width: 100%;
  text-align: center;
  font-size: 15px;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  pointer-events: none;
}

/* ===== MESSAGE + TYPEWRITER ===== */
.message {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  min-height: 3em;
  white-space: pre-line;
  z-index: 9999; /* zawsze nad wszystkim */
  text-align: center;
  pointer-events: none;
  color: #ffffff; /* czysty tekst, bez tła */
  display: none; /* niewidoczny do kliknięcia TAK */
}

/* ===== TYPEWRITER ===== */
#typewriter {
  border-right: 2px solid rgba(255,255,255,0.7);
  padding-right: 6px;
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  to { border-color: transparent; }
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #9be7c4;
  top: -10px;
  animation: fall 3s linear forwards;
  z-index: 1; /* pod komunikatem */
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="bg1" class="bg active"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<div class="card">
  <h1>Czy zostaniesz moim świadkiem?</h1>

  <div class="buttons">
    <a id="yesLink" href="#" class="btn">
      <img src="images/yes.jpg" alt="Tak">
      <div class="label">TAK</div>
    </a>

    <div id="no" class="btn">
      <img src="images/no.jpg" alt="Nie">
      <div class="label">NIE</div>
    </div>
  </div>

  <div id="message" class="message">
    <span id="typewriter"></span>
  </div>

  <audio id="voice" src="audio/voice.mp3" preload="auto" playsinline></audio>
</div>

<script src="config.js"></script>

<script>
/* ===== SLIDESHOW ===== */
const TOTAL_IMAGES = 12;
let current = 1;
let active = 1;

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

bg1.style.backgroundImage = "url('gallery/1.jpeg')";
bg1.classList.add("active");

setInterval(() => {
  current = current % TOTAL_IMAGES + 1;

  const next = active === 1 ? bg2 : bg1;
  const prev = active === 1 ? bg1 : bg2;

  next.style.backgroundImage = `url('gallery/${current}.jpeg')`;
  next.classList.add("active");
  prev.classList.remove("active");

  active = active === 1 ? 2 : 1;
}, 3000);

/* ===== INTERAKCJE ===== */
const yesLink = document.getElementById("yesLink");
const noBtn = document.getElementById("no");
const voice = document.getElementById("voice");
const messageEl = document.getElementById("message");

let scale = 1;

function growYes() {
  scale += 0.15;
  yesLink.style.transform = `scale(${scale})`;
}

function escapeNo() {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.2)`;
}

["click", "touchstart"].forEach(evt => {
  noBtn.addEventListener(evt, () => {
    growYes();
    escapeNo();
  });
});

/* ===== TYPEWRITER ===== */
function typeText(text, speed = 45) {
  const el = document.getElementById("typewriter");
  el.textContent = "";
  let i = 0;

  function typing() {
    if (i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

yesLink.addEventListener("click", (e) => {
  e.preventDefault(); // aby nie zmieniało href jeśli brak numeru

  // pokazanie komunikatu
  messageEl.style.display = "block";

  launchConfetti();
  voice.play().catch(()=>{});

  setTimeout(() => {
    typeText("Nie postawiłem serwera…\nwięc zadzwoń do mnie xD");
  }, 1000);

  if (typeof PHONE_NUMBER !== "undefined") {
    yesLink.href = `tel:${PHONE_NUMBER}`;
    window.location.href = yesLink.href; // wykonanie po numerze
  }
});

/* ===== CONFETTI ===== */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = Math.random() > 0.5 ? "#9be7c4" : "#3fa77a";
    c.style.animationDelay = Math.random() + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
