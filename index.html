<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pytanie</title>
  <style>
    :root {
      --bg: #0b2e1a;
      --accent: #1f6f4a;
      --text: #e7f5ee;
    }

    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #134e34, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      text-align: center;
      padding: 60px 80px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 50px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border-radius: 40px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent);
    }

    #yes {
      margin-right: 20px;
    }

    #no {
      position: absolute;
      left: 140px;
      top: 0;
      transition: transform 0.2s ease;
    }

    #no:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Czy zostaniesz moim świadkiem?</h1>

    <div class="buttons">
      <button id="yes" onclick="alert('Wiedziałem ❤️')">Tak</button>
      <button id="no">Nie</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 120 - 60;

      noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.3)`;
    });
  </script>

</body>
</html>
