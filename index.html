<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pytanie</title>

  <style>
    :root {
      --bg: #0b2e1a;
      --accent: #1f6f4a;
      --text: #e7f5ee;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #134e34, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
      transition: opacity 2s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .card {
      text-align: center;
      padding: 60px 80px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-weight: 300;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 14px 38px;
      font-size: 18px;
      border-radius: 40px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent);
    }

    #yes {
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    #no {
      position: absolute;
      left: 160px;
      top: 0;
    }

    #no:hover {
      transform: scale(1.3);
    }

    /* konfetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #9be7c4;
      top: -10px;
      animation: fall 3s linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Czy zostaniesz moim Å›wiadkiem?</h1>

    <div class="buttons">
      <button id="yes">Tak</button>
      <button id="no">Nie</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const body = document.body;

    // powiÄ™ksz TAK
    function growYes() {
      yesBtn.style.transform = "scale(1.25)";
      setTimeout(() => {
        yesBtn.style.transform = "scale(1)";
      }, 300);
    }

    // NIE ucieka + powiÄ™ksza TAK
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.3)`;
      growYes();
    });

    // klik NIE = teÅ¼ kara ðŸ˜ˆ
    noBtn.addEventListener("click", growYes);

    // klik TAK
    yesBtn.addEventListener("click", () => {
      launchConfetti();
      setTimeout(() => body.classList.add("fade-out"), 800);
    });

    // konfetti
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() + "s";
        confetti.style.background = Math.random() > 0.5 ? "#9be7c4" : "#3fa77a";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
